app-id: io.tetr.tetr.io
runtime: org.freedesktop.Platform
runtime-version: '25.08'
base: org.electronjs.Electron2.BaseApp
base-version: '25.08'
sdk: org.freedesktop.Sdk
command: tetrio-run
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=all

modules:
  - name: tetrio
    buildsystem: simple
    sources:
      - type: archive
        url: https://tetr.io/about/desktop/builds/10/TETR.IO%20Setup.tar.gz
        sha256: 474138f6114a65313f3f5ffd938d98b38eb6e817d8fc396978a0c58a475730e5
        dest: ./tetr-tarball
      - type: file
        path: ./tetrio-run
      - type: file
        path: ./io.tetr.tetr.io.desktop
      - type: file
        path: ./io.tetr.tetr.io.png
    build-commands:
      - install -Dm755 tetrio-run /app/bin/tetrio-run
      - mkdir /app/share/applications
      - install -D io.tetr.tetr.io.desktop /app/share/applications/io.tetr.tetr.io.desktop
      - install -D io.tetr.tetr.io.png /app/share/icons/hicolor/128x128/apps/io.tetr.tetr.io.png
      - chmod +x ./tetr-tarball/*
      - mv ./tetr-tarball/* /app/bin/.
